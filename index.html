<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>OmarUpon</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="intro">
      <div class="message-container">
        <div class="message complete tail">
          <div class="message-text animated-ellipsis">
            <div class="message-text-wrapper">
              <div class="animated-ellipsis__wrapper">
                <span></span><span></span><span></span>
              </div>
            </div>
          </div>
          <div class="message-text sent">
            <div class="message-text-wrapper">
              Welcome to OmarUpon!
            </div>
          </div>
        </div>
        <div class="message">
          <div class="message-text animated-ellipsis">
            <div class="message-text-wrapper">
              <div class="animated-ellipsis__wrapper">
                <span></span><span></span><span></span>
              </div>
            </div>
          </div>
          <div class="message-text sent">
            <div class="message-text-wrapper">
              What will we find today?
            </div>
          </div>
        </div>
        <div class="message link hide">
          <div class="message-text animated-ellipsis">
            <div class="message-text-wrapper">
              <div class="animated-ellipsis__wrapper">
                <span></span><span></span><span></span>
              </div>
            </div>
          </div>
          <div class="message-text sent blue">
            <div class="message-text-wrapper">
              Let's take a look! →
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1 class="loading logo" >OmarUpon</h1>
    <div class="loading" id="embed-container">
    </div>
    <div class="loading btns">
      <div class="btn prev disabled" onclick="prev()">← Back</div>
      <div class="btn next" onclick="next()">Let me see what's next! →</div>
    </div>
  </body>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="script.js" type="text/javascript"></script>
</html>
